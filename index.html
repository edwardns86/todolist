<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#" onclick="renderToDoList()">Task Manager</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#" onclick="renderToDoList()">All Tasks <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#" onclick="renderToDoList('done')">Completed Tasks</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#" onclick="renderToDoList('todo')">Tasks To Complete</a>
                    </li>
                  </ul>
                  <span class="navbar-text">
                    Manage your workflow easily.
                  </span>
                </div>
              </nav>
    
    <section class="addtask d-flex align-items-center justify-content-center">
        <div class="row">
            <div class="col newtodo d-flex align-items-center justify-content-center ">
                <input type="text" placeholder="What do you need to do today?" id="thingToDo">
                <button class="btn btn-success" onclick="addToDo()">Add Task</button>
            </div>
        </div>
    </section>
    <section class="displaytask ">
        <div class="row ">
            <div class="col taskcol">
                <ul id="taskList"></ul>
            </div>
        </div>
    </section>
    <section class="toggletasks d-flex align-items-center justify-content-center ">
        <div class="row">
            <div class="col">
                <h2></h2>
                <button class="btn btn-success" onclick="renderToDoList()">All Tasks</button>
                <button class="btn btn-success" onclick="renderToDoList('done')">Completed Tasks</button>
                <button class="btn btn-success" onclick="renderToDoList('todo')">Tasks Left To Do</button>
            </div>
        </div>
    </section>
    <script src="js/script.js"> </script>
</body>

</html>
